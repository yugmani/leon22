<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <title>Title in the tab</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stop Late Night Snacking App</h1>
      <div class="wrapper">
        <form>
          <input
            type="text"
            name=""
            id="snacks"
            value=""
            placeholder="How many snacks do you have?"
          />
          <button id="help">Click Here!</button>
        </form>

        <img
          src="img/stop-snacking.webp"
          alt="Woman snacking at night in fridge"
        />
      </div>
      <h4 id="stops"></h4>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
